<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaIndex PDF AutoSplit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .api-key-input-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .api-key-input-wrapper label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .api-key-input-wrapper input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .api-key-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-doc-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #f8f9ff;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #e8ebff;
        }

        .api-doc-link:hover {
            background: #e8ebff;
            transform: translateY(-1px);
        }

        .api-doc-link::before {
            content: "ðŸ“š ";
            margin-right: 5px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #e8ebff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .description-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .description-hint {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 20px;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .confirm-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-section {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-section.show {
            display: block;
        }

        .status-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            display: none;
            text-align: center;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .download-section.show {
            display: block;
        }

        .download-btn {
            padding: 12px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .error-section {
            display: none;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #c62828;
            font-size: 14px;
        }

        .error-section.show {
            display: block;
        }

        .api-key-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF AutoSplit</h1>
        <p class="subtitle">Upload your PDF and get it automatically split by confidence</p>

        <div class="top-section">
            <div class="api-key-input-wrapper">
                <label for="apiKey">API Key (Optional - uses server env if not provided)</label>
                <input type="text" id="apiKey" placeholder="Enter API key to override server setting" />
            </div>
            <a href="/docs" target="_blank" class="api-doc-link">API Documentation</a>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“Ž</div>
            <div class="upload-text">Drag & Drop PDF File</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".pdf" style="display: none;" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="description-section">
            <label for="description">Category Description (Optional)</label>
            <textarea id="description" placeholder="Leave empty to use default description"></textarea>
            <div class="description-hint">Custom description for page categorization. If empty, default description will be used.</div>
        </div>

        <button class="confirm-btn" id="confirmBtn" onclick="handleConfirm()">Confirm & Process</button>

        <div class="status-section" id="statusSection">
            <div class="status-text" id="statusText">Processing...</div>
            <div class="spinner"></div>
        </div>

        <div class="download-section" id="downloadSection">
            <div class="status-text" style="color: #4caf50;">âœ… Processing Complete!</div>
            <a href="#" id="downloadLink" class="download-btn" download>Download Split PDFs (ZIP)</a>
        </div>

        <div class="error-section" id="errorSection"></div>
    </div>

    <script>
        // Dynamically get the current domain and protocol
        const API_BASE_URL = window.location.origin;
        let selectedFile = null;
        let jobId = null;
        let pollInterval = null;

        // File input handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function handleConfirm() {
            if (!selectedFile) {
                showError('Please select a PDF file');
                return;
            }

            // Hide error and download sections
            hideError();
            hideDownload();

            // Show status
            showStatus('Creating job...');

            // Disable confirm button
            document.getElementById('confirmBtn').disabled = true;

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const description = document.getElementById('description').value.trim();
                if (description) {
                    formData.append('category_description', description);
                }

                // Get API key from input if provided, otherwise use server env
                const apiKey = document.getElementById('apiKey').value.trim();
                const headers = {};
                if (apiKey) {
                    headers['X-API-Key'] = apiKey;
                }

                // Create job
                const response = await fetch(`${API_BASE_URL}/api/jobs`, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create job');
                }

                const data = await response.json();
                jobId = data.job_id;

                // Start polling
                showStatus('Processing...');
                startPolling();

            } catch (error) {
                showError(error.message || 'An error occurred');
                hideStatus();
                document.getElementById('confirmBtn').disabled = false;
            }
        }

        function startPolling() {
            // Poll immediately
            checkJobStatus();

            // Then poll every 3 seconds
            pollInterval = setInterval(() => {
                checkJobStatus();
            }, 3000);
        }

        async function checkJobStatus() {
            try {
                const apiKey = document.getElementById('apiKey').value.trim();
                const headers = {};
                if (apiKey) {
                    headers['X-API-Key'] = apiKey;
                }

                const response = await fetch(`${API_BASE_URL}/api/jobs/${jobId}`, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('Failed to check job status');
                }

                const data = await response.json();
                const status = data.status;

                if (status === 'completed') {
                    // Stop polling
                    clearInterval(pollInterval);
                    hideStatus();
                    
                    // Download the split PDFs
                    downloadSplitPdfs();
                } else if (status === 'failed') {
                    clearInterval(pollInterval);
                    hideStatus();
                    showError(data.error_message || 'Job failed');
                    document.getElementById('confirmBtn').disabled = false;
                } else {
                    // Still processing
                    showStatus(`Processing... (${status})`);
                }

            } catch (error) {
                clearInterval(pollInterval);
                hideStatus();
                showError(error.message || 'Failed to check job status');
                document.getElementById('confirmBtn').disabled = false;
            }
        }

        async function downloadSplitPdfs() {
            try {
                showStatus('Preparing download...');

                const apiKey = document.getElementById('apiKey').value.trim();
                const headers = {};
                if (apiKey) {
                    headers['X-API-Key'] = apiKey;
                }

                const response = await fetch(`${API_BASE_URL}/api/jobs/${jobId}/split-pdf`, {
                    method: 'POST',
                    headers: headers
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate split PDFs');
                }

                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                
                // Get filename from response headers or use default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'split_pdfs.zip';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/i);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                downloadLink.download = filename;

                // Show download section and auto-click
                hideStatus();
                showDownload();
                
                // Auto-download
                downloadLink.click();

            } catch (error) {
                hideStatus();
                showError(error.message || 'Failed to download split PDFs');
                document.getElementById('confirmBtn').disabled = false;
            }
        }

        function showStatus(text) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusSection').classList.add('show');
        }

        function hideStatus() {
            document.getElementById('statusSection').classList.remove('show');
        }

        function showDownload() {
            document.getElementById('downloadSection').classList.add('show');
        }

        function hideDownload() {
            document.getElementById('downloadSection').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('errorSection').textContent = message;
            document.getElementById('errorSection').classList.add('show');
        }

        function hideError() {
            document.getElementById('errorSection').classList.remove('show');
        }
    </script>
</body>
</html>
